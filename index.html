<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productivity Mini App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> 
</head>
<body>
  <div class="container">
    <header>
      <h1>Productivity Mini App</h1>
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p class="loading">Loading...</p>
      </div>
    </header>

    <section class="task-section">
      <h2>Tasks</h2>
      <div class="task-input">
        <input type="text" id="new-task" placeholder="Add a new task..." />
        <button onclick="addTask()" class="add-task-btn">Add</button>
      </div>
      <ul id="task-list" class="task-list"></ul>
    </section>

    <section class="invoice-section">
      <h2>Generate Invoice</h2>
      <label class="invoice-label">Client Name</label>
      <input type="text" id="client-name" placeholder="John Doe" />
      <label class="invoice-label">Amount</label>
      <input type="number" id="amount" placeholder="100" />
      <button onclick="generateInvoice()" class="generate-pdf-btn">Generate PDF</button>
    </section>
  </div>
  <footer>
    @XProductivityBot
  </footer>
  <script src="main.js"></script>
</body>
</html>
