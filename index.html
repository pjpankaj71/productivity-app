<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XProductivity</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src='//libtl.com/sdk.js' data-zone='9443322' data-sdk='show_9443322'></script>
</head>
<body>
  <div id="splash-screen">
    <h1>XProductivity</h1>
    <p>Loading tasks...</p>
  </div>

  <div class="app-container hidden" id="app">
    <header>
      <h1>XProductivity</h1>
      <button id="theme-toggle-btn" title="Toggle Theme">🌙</button>
    </header>

    <section class="task-section">
      <h2>🗂️ Tasks</h2>
      <div class="task-input">
        <input type="text" id="new-task" placeholder="Add a new task..." />
        <button onclick="addTask()">➕ Add</button>
      </div>
      <ul id="task-list"></ul>
    </section>

    <section class="invoice-section">
      <h2>📄 Generate Invoice</h2>
      <input type="text" id="business-name" placeholder="Your Name / Business Name" />
      <input type="text" id="client-name" placeholder="Client Name" />
      <input type="date" id="invoice-date" />
      <textarea id="description" placeholder="Work Description & Amount"></textarea>

      <div class="row">
        <input type="number" id="amount" placeholder="Amount ($)" />
        <select id="currency">
          <option value="USD ($)">USD ($)</option>
          <option value="EUR (€)">EUR (€)</option>
          <option value="INR (₹)">INR (₹)</option>
        </select>
      </div>

      <input type="text" id="payment-methods" placeholder="Payment Methods" />
      <input type="email" id="contact-info" placeholder="Email: john@example.com" />
      <button onclick="generatePDF()">🧾 Generate PDF</button>
    </section>

    <footer>@XProductivityBot</footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
